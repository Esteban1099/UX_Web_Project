<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recetario - Nueva Receta</title>
    <link rel="stylesheet" type="text/css" href="../css/crear_receta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
        <br>
        <div class="row">
            <div class="col align-self-center custom-title">
                Nueva Receta
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <label for="nombreReceta" class="form-label">Nombre Receta</label>
                <input type="text" class="form-control" id="nombreReceta">
            </div>
            <div class="col-md-9 align-self-center">
                <label>Pasos Receta</label>
                <br>
                <button type="button" class="btn btn-primary custom-btn" onclick="goToCrearPaso()"> Agregar Paso </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <label>Multimedia</label>
                <br>
                <img src="../images/nueva_receta.jpg" class="custom-nueva-receta-image" alt="nueva_receta">
            </div>
            <div class="col-md-9 align-self-center">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Nombre Paso</th>
                                <th scope="col">Tiempo Alarma</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Hacer masa</td>
                                <td>30 MIN</td>
                                <td>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-pen-to-square custom-icon"></i>
                                    </button>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-trash-can custom-icon"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Hacer salsa</td>
                                <td>30 MIN</td>
                                <td>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-pen-to-square custom-icon"></i>
                                    </button>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-trash-can custom-icon"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Hornear</td>
                                <td>60 MIN</td>
                                <td>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-pen-to-square custom-icon"></i>
                                    </button>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-trash-can custom-icon"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col align-self-center">
                <label for="descripcionReceta" class="form-label">Descripci√≥n Receta </label>
                <textarea class="form-control" id="descripcionReceta" rows="7"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 align-self-center">
                <button type="button" class="btn btn-primary custom-btn-cancelar" onclick="goToMenu()"> Cancelar</button>
            </div>
            <div class="col-md-6 align-self-center">
                <button type="button" class="btn btn-primary custom-btn-agregar" onclick="createReceta()"> Crear Receta</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7957aa29c0.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function goToCrearPaso(){
                location.href = "crear_paso.html";
            }

            function goToMenu(){
                location.href = "menu.html";
            }

            function createReceta() {
                Swal.fire({
                    html: '<div class="container-fluid"><div class="row" style="padding-left: 12%;"><div class="col-md-2"><button type="button" class="btn btn-link"><i class="fa-solid fa-square-check" style="font-size: 36px !important;color: #7F7F7F !important"></i></button></div> <div class="col-md-8 align-self-center"><label style="font-family: "Roboto", sans-serif !important;font-size: 24px !important;">La receta ha sido creado satisfactoriamente</label></div></div></div>',
                    showConfirmButton: false,
                    timer: 3000
                }).then((result) => {
                    location.href = "menu.html";
                });
            }
        </script>
</body>

</html>
