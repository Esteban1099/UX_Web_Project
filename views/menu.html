<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recetario - Menu</title>
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col custom-col-cerrar-sesion">
                <button type="button" class="btn btn-link custom-btn-cerrar-sesion">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Cerrar Sesion
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col align-self-center custom-title">
                Recetario
            </div>
        </div>
        <div class="row">
            <div class="col align-self-center">
                <button type="button" class="btn btn-primary custom-btn" onclick="goToCrearReceta()"> Crear Receta</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col align-self-center">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Nombre Receta</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Croqueta</td>
                                <td>
                                    <img src="../images/receta1.jpg" class="rounded custom-recetario-image"
                                        alt="receta1">
                                </td>
                                <td>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-pen-to-square custom-icon"></i>
                                    </button>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-trash-can custom-icon"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Pollo</td>
                                <td>
                                    <img src="../images/receta2.jpg" class="rounded custom-recetario-image"
                                        alt="receta2">
                                </td>
                                <td>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-pen-to-square custom-icon"></i>
                                    </button>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-trash-can custom-icon"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Pasta</td>
                                <td>
                                    <img src="../images/receta3.jpg" class="rounded custom-recetario-image"
                                        alt="receta3">
                                </td>
                                <td>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-pen-to-square custom-icon"></i>
                                    </button>
                                    <button type="button" class="btn btn-link">
                                        <i class="fa-solid fa-trash-can custom-icon"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7957aa29c0.js" crossorigin="anonymous"></script>
    <script>
        function goToCrearReceta(){
            location.href = "crear_receta.html";
        }
    </script>
</body>

</html>
